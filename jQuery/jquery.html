<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <meta charset="utf-8">
        <!--link to google jQuery files-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>
    <script>
        //wait till the document is loaded
        $(document).ready(function() {
            //selects the html element to append content
            $("html").append(
                //the content to be added
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph</p>\
                            <p id='2'>Paragraph</p>\
                            <p id='3'>Paragraph</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //jQuery adds CSS to the element
            $("#2").css({"color":"red"});
            //hides the h1 element when id=3 is clicked
            $("#3").click(function() {
                $("h1").hide();
            });
        });
    </script>
</html>
