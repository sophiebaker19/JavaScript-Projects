<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Challenge 1</title>
        <!--link to google jQuery files-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>
    <body>
        <p>Paragraph</p>
    </body>
    <script>
        // uses jQuery to execute a messgae in 
        //the console when the paragraph element is clicked
        $("p").click(function() {
            console.log("You clicked on a paragraph!")
        })




    </script>
</html>
