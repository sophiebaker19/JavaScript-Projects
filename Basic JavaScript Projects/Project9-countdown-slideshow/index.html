<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project 9</title>
        <link rel="stylesheet" href="./CSS/main.css">
    </head>
    <body>
        <!--COUNTDOWN-->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click Here!</button>
        <p id="timer"></p>
        <br>
        <br>
       
        <!--SLIDEHSOW-->
        <!--SLideshow container-->
        <div class="slideshow">
            <!--Images with next & previous buttons-->
            <div class="slide fade">
                <div class="number">1/3</div>
                <img src="./img/1.jpg" alt="Night Coast">
                <div class="text">Night Coast</div>
            </div>

            <div class="slide fade">
                <div class="number">2/3</div>
                <img src="./img/2.jpg" alt="Mountain Coast">
                <div class="text">Mountain Coast</div>
            </div>

            <div class="slide fade">
                <div class="number">3/3</div>
                <img src="./img/3.jpg" alt="Beach Coast">
                <div class="text">Beach Coast</div>
            </div>
            <!--next & previous buttons-->
            <a class="prev" onclick="plusOne(-1)">&#10094;</a>
            <a class="next" onclick="plusOne(1)">&#10095;</a>
        </div>
        <br>
        <br>
        <!--the nav dots-->
        <div class="navdots">
            <span class="dot" onclick="select(1)"></span>
            <span class="dot" onclick="select(2)"></span>
            <span class="dot" onclick="select(3)"></span>
        </div>

        <script src="./JS/main.js"></script>
    </body>
</html>
